<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Glitch&family=Rubik+Puddles&display=swap" rel="stylesheet">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/e89f2f08af.js" crossorigin="anonymous"></script>
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <header>
        <h1>A Beginner Vanilla JavaScript Project</h1>
        <h2>My To-Do List</h2>
        <p class="tagline">"Do something amazing today."</p>
    </header>
    <form>
        <label><b class="label-need">I Need To: </b><input type="text" class="todo-input"></label>
        <button class="todo-button" type="submit">Add It!
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select title="Select" name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list">
            <li><div class="todo"></div></li>
        </ul>
    </div>
    <footer>
        <div class="footer">
            <p>A Youtube JavaScript Project
                <br>by Nathan D Strzelczyk</p>
            <p id="footer"></p>
        </div>
    </footer>

    <br><br><br><br><br><br><br>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Local JavaScript -->
    <script src="./js/main.js"></script>
    <script src="./js/footer.js"></script>
</body>
</html>
